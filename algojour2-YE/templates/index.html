<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Blockchain - API Flask</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Hello world !</h1>

        <textarea id="blockchain"></textarea>

        <script type="text/javascript">
            $.ajax({
                url: "/afficher",
                success: afficher_blockchaine
            });

            function afficher_blockchaine(result) {
                $('#blockchain').value = result
                console.log(result);
                return result;

            }
        </script>
    </body>
</html>
